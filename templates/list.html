<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Uploads</title>
</head>
<body>
    <h1>Uploads</h1>
    <ul>
        {% for upload in uploads %}
            <li><a href="{% url "get-file" upload.pk %}">{{ upload.file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
